[package]
name = "sic_parser"
version = "0.12.0"
authors = ["Martijn Gribnau <garm@ilumeo.com>"]
description = "Component of the sic cli: parser for the image operation script used by sic."
edition = "2018"
license-file = "../../LICENSE"
repository = "https://github.com/foresterre/sic"

[dependencies]
sic_core = { version = "0.12.0", path = "../sic_core"}
sic_image_engine = { version = "0.12.0", path = "../sic_image_engine" }

pest = "2.1.2"
pest_derive = "2.0.1"
thiserror = "1.0.19"

[dev-dependencies]
sic_testing = { version = "0.12.0", path = "../sic_testing" }
parameterized = "0.2.0"

[features]
imageproc-ops = []
